<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">



    <form  (ngSubmit) ="create()">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.ciudad" name="ciudad">
        </div>
      </div>

      <div class="form-group row">
        <label for="colonia" class="col-form-label col-sm-2">Colonia</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.colonia" name="colonia">
        </div>
      </div>

      <div class="form-group row">
        <label for="calle" class="col-form-label col-sm-2">Calle</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.calle" name="calle">
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.telefono" name="telefono">
        </div>
      </div>

      <div class="form-group row">
        <label for="web" class="col-form-label col-sm-2">Web</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="tienda.web" name="web">
        </div>
      </div>
      <div class="form-group row">
              <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)='create()'>Crear tiendaa</button>

                <ng-template #elseBlock>
                  <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                </ng-template>
              </div>
      </div>
    </form>
  </div>
